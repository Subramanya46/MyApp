                      <!-- <div class="img img-fluid"><img src="img/logo.png"></div> -->
                  </div>
                  <p class="CardCustom">ಓಂ ಗಜಾನನಾಯ ನಮಃ<br>
                      ಓಂ ಗಣಾಧ್ಯಕ್ಷಾಯ ನಮಃ<br>
                      ಓಂ ವಿಘ್ನಾರಾಜಾಯ ನಮಃ<br>
                      ಓಂ ವಿನಾಯಕಾಯ ನಮಃ<br>
                      ಓಂ ದ್ತ್ವೆಮಾತುರಾಯ ನಮಃ<br>
                      ಓಂ ದ್ವಿಮುಖಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಮುಖಾಯ ನಮಃ<br>
                      ಓಂ ಸುಮುಖಾಯ ನಮಃ<br>
                      ಓಂ ಕೃತಿನೇ ನಮಃ<br>
                      ಓಂ ಸುಪ್ರದೀಪಾಯ ನಮಃ (10)<br>
                      ಓಂ ಸುಖನಿಧಯೇ ನಮಃ<br>
                      ಓಂ ಸುರಾಧ್ಯಕ್ಷಾಯ ನಮಃ<br>
                      ಓಂ ಸುರಾರಿಘ್ನಾಯ ನಮಃ<br>
                      ಓಂ ಮಹಾಗಣಪತಯೇ ನಮಃ<br>
                      ಓಂ ಮಾನ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಮಹಾಕಾಲಾಯ ನಮಃ<br>
                      ಓಂ ಮಹಾಬಲಾಯ ನಮಃ<br>
                      ಓಂ ಹೇರಂಬಾಯ ನಮಃ<br>
                      ಓಂ ಲಂಬಜಠರಾಯ ನಮಃ<br>
                      ಓಂ ಹ್ರಸ್ವಗ್ರೀವಾಯ ನಮಃ (20)<br>
                      ಓಂ ಮಹೋದರಾಯ ನಮಃ<br>
                      ಓಂ ಮದೋತ್ಕಟಾಯ ನಮಃ<br>
                      ಓಂ ಮಹಾವೀರಾಯ ನಮಃ<br>
                      ಓಂ ಮಂತ್ರಿಣೇ ನಮಃ<br>
                      ಓಂ ಮಂಗಳ ಸ್ವರಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಮಧಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಥಮಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಾಜ್ಞಾಯ ನಮಃ<br>
                      ಓಂ ವಿಘ್ನಕರ್ತ್ರೇ ನಮಃ<br>
                      ಓಂ ವಿಘ್ನಹಂತ್ರೇ ನಮಃ (30)<br>
                      ಓಂ ವಿಶ್ವನೇತ್ರೇ ನಮಃ<br>
                      ಓಂ ವಿರಾಟ್ಪತಯೇ ನಮಃ<br>
                      ಓಂ ಶ್ರೀಪತಯೇ ನಮಃ<br>
                      ಓಂ ವಾಕ್ಪತಯೇ ನಮಃ<br>
                      ಓಂ ಶೃಂಗಾರಿಣೇ ನಮಃ<br>
                      ಓಂ ಆಶ್ರಿತ ವತ್ಸಲಾಯ ನಮಃ<br>
                      ಓಂ ಶಿವಪ್ರಿಯಾಯ ನಮಃ<br>
                      ಓಂ ಶೀಘ್ರಕಾರಿಣೇ ನಮಃ<br>
                      ಓಂ ಶಾಶ್ವತಾಯ ನಮಃ<br>
                      ಓಂ ಬಲಾಯ ನಮಃ (40)<br>
                      ಓಂ ಬಲೋತ್ಥಿತಾಯ ನಮಃ<br>
                      ಓಂ ಭವಾತ್ಮಜಾಯ ನಮಃ<br>
                      ಓಂ ಪುರಾಣ ಪುರುಷಾಯ ನಮಃ<br>
                      ಓಂ ಪೂಷ್ಣೇ ನಮಃ<br>
                      ಓಂ ಪುಷ್ಕರೋತ್ಷಿಪ್ತ ವಾರಿಣೇ ನಮಃ<br>
                      ಓಂ ಅಗ್ರಗಣ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಅಗ್ರಪೂಜ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಅಗ್ರಗಾಮಿನೇ ನಮಃ<br>
                      ಓಂ ಮಂತ್ರಕೃತೇ ನಮಃ<br>
                      ಓಂ ಚಾಮೀಕರ ಪ್ರಭಾಯ ನಮಃ (50)<br>
                      ಓಂ ಸರ್ವಾಯ ನಮಃ<br>
                      ಓಂ ಸರ್ವೋಪಾಸ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಸರ್ವ ಕರ್ತ್ರೇ ನಮಃ<br>
                      ಓಂ ಸರ್ವನೇತ್ರೇ ನಮಃ<br>

                      ಓಂ ಪಂಚಹಸ್ತಾಯ ನಮಃ<br>
                      ಓಂ ಪಾರ್ವತೀನಂದನಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಭವೇ ನಮಃ<br>
                      ಓಂ ಕುಮಾರ ಗುರವೇ ನಮಃ (60)<br>
                      ಓಂ ಅಕ್ಷೋಭ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಕುಂಜರಾಸುರ ಭಂಜನಾಯ ನಮಃ<br>
                      ಓಂ ಪ್ರಮೋದಾಯ ನಮಃ<br>
                      ಓಂ ಮೋದಕಪ್ರಿಯಾಯ ನಮಃ<br>
                      ಓಂ ಕಾಂತಿಮತೇ ನಮಃ<br>
                      ಓಂ ಧೃತಿಮತೇ ನಮಃ<br>
                      ಓಂ ಕಾಮಿನೇ ನಮಃ<br>
                      ಓಂ ಕಪಿತ್ಥವನಪ್ರಿಯಾಯ ನಮಃ<br>
                      ಓಂ ಬ್ರಹ್ಮಚಾರಿಣೇ ನಮಃ<br>
                      ಓಂ ಬ್ರಹ್ಮರೂಪಿಣೇ ನಮಃ (70)<br>
                      ಓಂ ಬ್ರಹ್ಮವಿದ್ಯಾದಿ ದಾನಭುವೇ ನಮಃ<br>
                      ಓಂ ಜಿಷ್ಣವೇ ನಮಃ<br>
                      ಓಂ ವಿಷ್ಣುಪ್ರಿಯಾಯ ನಮಃ<br>
                      ಓಂ ಭಕ್ತ ಜೀವಿತಾಯ ನಮಃ<br>
                      ಓಂ ಜಿತ ಮನ್ಮಥಾಯ ನಮಃ<br>
                      ಓಂ ಐಶ್ವರ್ಯ ಕಾರಣಾಯ ನಮಃ<br>
                      ಓಂ ಜ್ಯಾಯಸೇ ನಮಃ<br>
                      ಓಂ ಯಕ್ಷಕಿನ್ನೆರ ಸೇವಿತಾಯ ನಮಃ<br>
                      ಓಂ ಗಂಗಾ ಸುತಾಯ ನಮಃ<br>
                      ಓಂ ಗಣಾಧೀಶಾಯ ನಮಃ (80)<br>
                      ಓಂ ಗಂಭೀರ ನಿನದಾಯ ನಮಃ<br>
                      ಓಂ ವಟವೇ ನಮಃ<br>
                      ಓಂ ಅಭೀಷ್ಟ ವರದಾಯಿನೇ ನಮಃ<br>
                      ಓಂ ಜ್ಯೋತಿಷೇ ನಮಃ<br>
                      ಓಂ ಭಕ್ತ ನಿಧಯೇ ನಮಃ<br>
                      ಓಂ ಭಾವಗಮ್ಯಾಯ ನಮಃ<br>
                      ಓಂ ಮಂಗಳ ಪ್ರದಾಯ ನಮಃ<br>
                      ಓಂ ಅವ್ವಕ್ತಾಯ ನಮಃ<br>
                      ಓಂ ಅಪ್ರಾಕೃತ ಪರಾಕ್ರಮಾಯ ನಮಃ<br>
                      ಓಂ ಸತ್ಯಧರ್ಮಿಣೇ ನಮಃ (90)<br>
                      ಓಂ ಸಖಯೇ ನಮಃ<br>
                      ಓಂ ಸರಸಾಂಬು ನಿಧಯೇ ನಮಃ<br>

       <template id="GP5.html">
           <ons-page>
               <ons-toolbar>
                   <div class="left">
                       <ons-back-button onclick="fn.load('GridOne.html')">Back</ons-back-button>
                   </div>
                   <div class="center">Gpsdftsdfy</div>
                   <div class="right">
                       <!-- <ons-toolbar-button onclick="fn.open()">
                          <ons-icon icon="md-menu"></ons-icon>
                      </ons-toolbar-button> -->
                   </div>
               </ons-toolbar>
               <div class="customgradBackground">
                   <div class="textCentering">
                       <p class="headingTextNew margTop0">
                           ಮಹಾ ಗಣೇಶ ಪಂಚರತ್ನಂ
                       </p>
                       <!-- <div class="img img-fluid"><img src="img/logo.png"></div> -->
                   </div>
                   <p class="CardCustom">ಮುದಾ ಕರಾತ್ತ ಮೋದಕಂ ಸದಾ ವಿಮುಕ್ತಿ ಸಾಧಕಂ |<br>
                       ಕಳಾಧರಾವತಂಸಕಂ ವಿಲಾಸಿಲೋಕ ರಕ್ಷಕಮ್ |<br>
                       ಅನಾಯಕೈಕ ನಾಯಕಂ ವಿನಾಶಿತೇಭ ದೈತ್ಯಕಂ |<br>
                       ನತಾಶುಭಾಶು ನಾಶಕಂ ನಮಾಮಿ ತಂ ವಿನಾಯಕಮ್ || 1 ||</p>
                   <p class="CardCustom">ನತೇತರಾತಿ ಭೀಕರಂ ನವೋದಿತಾರ್ಕ ಭಾಸ್ವರಂ |<br>
                       ನಮತ್ಸುರಾರಿ ನಿರ್ಜರಂ ನತಾಧಿಕಾಪದುದ್ಢರಮ್ |<br>
                       ಸುರೇಶ್ವರಂ ನಿಧೀಶ್ವರಂ ಗಜೇಶ್ವರಂ ಗಣೇಶ್ವರಂ |<br>
                       ಮಹೇಶ್ವರಂ ತಮಾಶ್ರಯೇ ಪರಾತ್ಪರಂ ನಿರನ್ತರಮ್ || 2 || </p>
                   <p class="CardCustom">ಸಮಸ್ತ ಲೋಕ ಶಙ್ಕರಂ ನಿರಸ್ತ ದೈತ್ಯ ಕುಞ್ಜರಂ |<br>
                       ದರೇತರೋದರಂ ವರಂ ವರೇಭ ವಕ್ತ್ರಮಕ್ಷರಮ್ |<br>
                       ಕೃಪಾಕರಂ ಕ್ಷಮಾಕರಂ ಮುದಾಕರಂ ಯಶಸ್ಕರಂ |<br>
                       ಮನಸ್ಕರಂ ನಮಸ್ಕೃತಾಂ ನಮಸ್ಕರೋಮಿ ಭಾಸ್ವರಮ್ || 3 ||</p>
                   <p class="CardCustom">ಅಕಿಞ್ಚನಾರ್ತಿ ಮಾರ್ಜನಂ ಚಿರನ್ತನೋಕ್ತಿ ಭಾಜನಂ |<br>
                       ಪುರಾರಿ ಪೂರ್ವ ನನ್ದನಂ ಸುರಾರಿ ಗರ್ವ ಚರ್ವಣಮ್ |<br>
                       ಪ್ರಪಞ್ಚ ನಾಶ ಭೀಷಣಂ ಧನಞ್ಜಯಾದಿ ಭೂಷಣಂ |<br>
                       ಕಪೋಲ ದಾನವಾರಣಂ ಭಜೇ ಪುರಾಣ ವಾರಣಮ್ || 4 ||</p>
                   <p class="CardCustom">ನಿತಾನ್ತ ಕಾನ್ತಿ ದನ್ತ ಕಾನ್ತಿ ಮನ್ತ ಕಾನ್ತಿ ಕಾತ್ಮಜಮ್ |<br>
                       ಅಚಿನ್ತ್ಯ ರೂಪಮನ್ತ ಹೀನ ಮನ್ತರಾಯ ಕೃನ್ತನಮ್ |<br>
                       ಹೃದನ್ತರೇ ನಿರನ್ತರಂ ವಸನ್ತಮೇವ ಯೋಗಿನಾಂ |<br>
                       ತಮೇಕದನ್ತಮೇವ ತಂ ವಿಚಿನ್ತಯಾಮಿ ಸನ್ತತಮ್ || 5 ||</p>
                   <p class="CardCustom marginBottom0">ಮಹಾಗಣೇಶ ಪಞ್ಚರತ್ನಮಾದರೇಣ ಯೋಽನ್ವಹಂ |<br>
                       ಪ್ರಜಲ್ಪತಿ ಪ್ರಭಾತಕೇ ಹೃದಿ ಸ್ಮರನ್ ಗಣೇಶ್ವರಮ್ |<br>
                       ಅರೋಗತಾಮದೋಷತಾಂ ಸುಸಾಹಿತೀಂ ಸುಪುತ್ರತಾಂ |<br>
                       ಸಮಾಹಿತಾಯು ರಷ್ಟಭೂತಿ ಮಭ್ಯುಪೈತಿ ಸೋಽಚಿರಾತ್ || </p>
